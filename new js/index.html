<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../new js/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="row gy-4 mt-4" id="userForm">
            <div class="col-12 col-md-4">
                <input type="text" id="userName" name="userName-name" class="form-control" placeholder="user Name">
            </div>
            <div class="col-12 col-md-4">
                <select id="userBalance" name="userBalance-balance" class="form-select">
                    <option>1000</option>
                    <option>2000</option>
                    <option>3000</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <input type="text" id="userId" name="userId-id" class="form-control" placeholder="user ID">
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Add user</button>
            </div>
        </form>

        <div id="divContainer">

        </div>

        <table class="table ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Radwa</th>
                    <th>ID</th>
                    <th>Balance</th>
                    <th>
                        <button class="btn btn-sm btn-success">Edit Balance</button>
                        <button class="btn btn-sm btn-danger">Delete User</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="../new js/js/script.js"></script>

</html>
